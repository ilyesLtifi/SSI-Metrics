
<div class="card card-stats">
    <div class="card-header card-header-icon" style="color:lightslategray">
        <div class="card-icon">
            <i class="material-icons" style="color: ghostwhite;">assignment_ind</i>
        </div>
       
        <h3 class="card-title">Affecter un collaborateur à la tâche
            
        </h3>
    </div>
    <div class="card-body">
       
        <div class="card-body table-responsive">
            <table class="table table-hover">
                <thead class="text-info">
                    <th>Nom Complet </th>
                    <th>Adresse Mail</th>
                    <th>Ville, Pays</th>
                   
                </thead>
                <tbody>
                    <tr  *ngFor="let collaborateur of workspaceCollabs" >
                        <td>{{ collaborateur.nom }}</td>
                        <td>{{ collaborateur.email }}</td>
                        <td>{{ collaborateur.ville }}, {{ collaborateur.pays }}</td>
                        <td><span class="material-icons" style="color: #00bcd4;">  add_box  </span></td>
                    </tr>
                </tbody>
            </table>
        </div>
        
    </div>
    <div class="card-footer">
        <br>
    </div>
    
    <div class="row">

        <div class="col-md-9"></div> 
        <div><button mat-raised-button type="submit" class="btn btn-danger pull-right" (click)="onCloseButtonClicked()">Fermer</button>
         
        </div>
        
   </div>
  
</div>
