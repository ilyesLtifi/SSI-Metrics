<div class="main-content">
	<div class="container-fluid">
		<div class="row">
		<div class="col-md-2"></div>
		<div class="col-md-8">
		<div class="card">
			<div class="card-header card-header-info">
				<h4 class="card-title">Modifier le compte de l'organisation</h4>
				
			</div>
			<div class="card-body">
				<form>
					
					<div class="row">
						<div class="col-md-6">
							<mat-form-field >
								<input #nameInput matInput placeholder="Nom de l'entreprise"  required value={{rssi.nom}}>
							
							</mat-form-field>
						</div>
						
						<div class="col-md-6">
                            <mat-form-field>
                                <mat-label>Raison Sociale</mat-label>
                                <select #typeInput matNativeControl id="mySelectId" value={{rssi.raison}}>
                                  <option value="" disabled selected></option>
                                  <option value="sa">Société anonyme(SA)</option>
                                  <option value="sas">Société Anonyme Simplifiée(SAS)</option>
                                  <option value="sarl">Société à responsabilité limitée(SARL)</option>
                                  <option value="autres">Autres</option>
                                </select>
                              </mat-form-field>
						</div>
						
					</div>
					
					<div class="row">
						
						<div class="col-md-6">
							<mat-form-field  >
							<input #emailInput matInput placeholder="Adresse Mail" type="email"  required value={{rssi.email}}>

							</mat-form-field>
						</div>
						
						<div class="col-md-6">
							<mat-form-field  >
							<input #codeInput matInput placeholder="code" type="text" required value={{rssi.code}}>
						
							</mat-form-field>
						</div>

					</div>
					
					<div class="row">
						
						<div class="col-md-12">
							<mat-form-field  >
							<input #adressInput matInput placeholder="Adresse" type="text" required value={{rssi.adresse}}>
						
							</mat-form-field>
						</div>
				
					</div>

					<div class="row">
						<div class="col-md-3"></div>
					   
						<div class="col-md-6">
                            <div class="row">
                              <!-- <div class="col-md-11">
							       <mat-form-field>
							             <input #passwordInput matInput placeholder="Mot de passe" [type]="hide ? 'password' : 'text'" [formControl]="password" required >
								         <mat-error *ngIf="password.invalid">{{getErrorMessagePassword()}}</mat-error>
							         </mat-form-field>
							     </div>
							   
							    <div class="col-md-1">
								     <div class="input-group-prepend">
                                          <span class="input-group-text">
                                             <i class="material-icons" (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</i>
                                          </span>
                                      </div> 
							     </div> -->
						     </div> 
						</div>
						
						<div class="col-md-3"></div>
			
					</div>
					
					<div class="row">
						<div class="col-md-12">
						
							<div class="card">
								<div class="card-header card-header-success">
									<h4 class="card-title">Motivation</h4>
									
								</div>
							   <div class="card-body">
								<div class="form-group"> 

							           <label class="bmd-label-floating">Donnez-nous les raisons pour lesquelles vous voulez mettre en place un système de management de la sécurité de l'information (SMSI) :</label>
										<textarea #motivationInput class="form-control" rows="5" value={{rssi.motivation}}></textarea>
									
								</div> 
							  </div>
						   </div>
						
						</div>
					</div>
					<div class="row">
                          <div class="col-md-2">
							<button class="btn btn-just-icon btn-info" (click)="onDeleteButtonClicked()">
								<i class="material-icons">delete</i>
							  </button>
						  </div>
						  <div class="col-md-6"></div>
						  <div class="col-md-2">
					         <button mat-raised-button type="submit" class="btn btn-info " (click)=" onEditButtonClicked(nameInput.value,typeInput.value,adressInput.value,codeInput.value,emailInput.value,motivationInput.value)" class="btn btn-info pull-right">Modifier le compte</button>
						  </div>


		    		</div>
					<div class="clearfix"></div>
				</form>
			</div>
		</div>
		</div>

		<div class="col-md-2"></div>
		</div>
	</div>
</div>
