<br><br><br><br>
<div class="main-content">
    <div class="container-fluid">
    
      <div class="row">
          <div class="col-lg-12 col-md-12">
              <div class="card">
                  <div [class]="color">
                      <div class="nav-tabs-navigation">
                          <div class="nav-tabs-wrapper">
                             <div class="row">
                                <div class="col-md-3">   <span class="nav-tabs-title"> <h1>Exigences</h1></span></div>
                                <div class="col-md-9"> 
                                   <ul class="nav nav-tabs" data-tabs="tabs">
                                 
                                     <li class="nav-item" *ngFor="let exigence of exigences"> 
                                         <a mat-button class="nav-link " href="#profile" [routerLink]="['/exigences',exigence.phase_id,exigence._id]" routerLinkActive="is-active"  data-toggle="tab">
                                             <p></p>
                                             <div class="e-name"> {{exigence.clause}}: {{exigence.nom}} 
                                             <span class="material-icons">expand_more</span></div>
                                             <div class="ripple-container"></div>
                                         </a>
                                          &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; 
                                          &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;  
                                     </li>
                                
                                   </ul>
                               </div>
                            </div>
                          </div>
                      </div>
                  </div>
                  <div class="card-body" *ngIf="taches">
                      <div class="tab-content">
                          <div class="tab-pane active" id="profile">
                            <table class="table">
                                <tbody>
                                    <tr *ngFor="let tache of taches" >
                                        <td style="color:darkgreen;"> {{tache.clause}}  </td>
                                        <td class="e-label"> {{tache.label}}</td>
                                        <td *ngIf="tache.etat == 'pas mis en oeuvre'" class="text-danger">
                                            {{tache.etat}}
                                        </td>
                                        <td>
                                            <span class="material-icons" style="color:darkgreen;" [routerLink]="['/sousTaches', tache._id]"  >double_arrow</span>
                                               
                                        </td>

                                       
                                    </tr>
                                   
                                </tbody>
                            </table>
                          </div>
                        </div>
                  </div>
              </div>
          </div>
      </div>
   </div>
</div>
