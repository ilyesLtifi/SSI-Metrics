<h2 mat-dialog-title>Invitation</h2>
<mat-dialog-content class="mat-typography">
  <p>Vous avez été invité a l'espace de travail de l'organisation: <strong>{{organizationName}}</strong></p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button class="btn" mat-dialog-close>Cancel</button>
  <button class="btn btn-success" (click)="acceptInvitation()" [mat-dialog-close]="true" cdkFocusInitial>Accept</button>
</mat-dialog-actions>
