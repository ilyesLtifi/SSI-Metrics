<h2 mat-dialog-title>Invitation</h2>
<mat-dialog-content class="mat-typography">
  <p>You have been invited to the workspace of your organization: {{organizationName}}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button class="btn" mat-dialog-close>Cancel</button>
  <button class="btn btn-success" (click)="acceptInvitation()" [mat-dialog-close]="true" cdkFocusInitial>Accept</button>
</mat-dialog-actions>
