<div class="main-content">
	<div class="container-fluid">
		<div class="row">
		<div class="col-md-2"></div>
		<div class="col-md-8">
		<div class="card">
			<div class="card-header card-header-info">
				<h4 class="card-title">Créer un compte de l'Organisation</h4>
				<p class="card-category">Nouveau Compte</p>
			</div>
			<div class="card-body">
				<form>
					
					<div class="row">
						<div class="col-md-6">
							<mat-form-field >
								<input #nameInput matInput placeholder="Nom de l'entreprise" [formControl]="nom" required>
								<mat-error *ngIf="nom.invalid">{{getErrorMessage()}}</mat-error>
							</mat-form-field>
						</div>
						
						<div class="col-md-6">
                            <mat-form-field>
                                <mat-label>Raison Sociale</mat-label>
                                <select #typeInput matNativeControl id="mySelectId">
                                  <option value="" disabled selected></option>
                                  <option value="sa">Société anonyme(SA)</option>
                                  <option value="sas">Société Anonyme Simplifiée(SAS)</option>
                                  <option value="sarl">Société à responsabilité limitée(SARL)</option>
                                  <option value="autres">Autres</option>
                                </select>
                              </mat-form-field>
						</div>
						
					</div>
					
					<div class="row">
						
						<div class="col-md-6">
							<mat-form-field  >
							<input #emailInput matInput placeholder="Adresse Mail" type="email" [formControl]="email" required>
							<mat-error *ngIf="email.invalid">{{getErrorMessageEmail()}}</mat-error>
							</mat-form-field>
						</div>
						
						<div class="col-md-6">
							<mat-form-field  >
							<input #codeInput matInput placeholder="Organisation" type="text" [formControl]="org" required>
							<mat-error *ngIf="org.invalid">{{getErrorMessage()}}</mat-error>
							</mat-form-field>
						</div>

					</div>
					
					<div class="row">
						
						<div class="col-md-12">
							<mat-form-field  >
							<input #adressInput matInput placeholder="Adresse" type="text" [formControl]="adresse" required>
							<mat-error *ngIf="adresse.invalid">{{getErrorMessage()}}</mat-error>
							</mat-form-field>
						</div>
				
					</div>

					<div class="row">
						<div class="col-md-3"></div>
					   
						<div class="col-md-6">
                            <div class="row">
                                <div class="col-md-11">
							         <mat-form-field>
							             <input #passwordInput matInput placeholder="Mot de passe" [type]="hide ? 'password' : 'text'" [formControl]="password" required>
								         <mat-error *ngIf="password.invalid">{{getErrorMessagePassword()}}</mat-error>
							         </mat-form-field>
							     </div>
							   
							    <div class="col-md-1">
								     <div class="input-group-prepend">
                                          <span class="input-group-text">
                                             <i class="material-icons" (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</i>
                                          </span>
                                      </div>
							     </div>
						     </div>
						</div>
						
						<div class="col-md-3"></div>
			
					</div>
					
					<div class="row">
						<div class="col-md-12">
						
							<div class="card">
								<div class="card-header card-header-success">
									<h4 class="card-title">Motivation</h4>
									
								</div>
							   <div class="card-body">
								<div class="form-group"> 

							           <label class="bmd-label-floating">Donnez-nous les raisons pour lesquelles vous voulez mettre en place un système de management de la sécurité de l'information (SMSI) :</label>
										<textarea #motivationInput class="form-control" rows="5"></textarea>
									
								</div> 
							  </div>
						   </div>
						
						</div>
					</div>
					<div class="row">
                             
						<div class="col-md-8"></div>
						<div class="col-md-2">
					        <button mat-raised-button type="submit" (click)="OnSignUpButtonClicked(nameInput.value,typeInput.value,adressInput.value,codeInput.value,emailInput.value,passwordInput.value,motivationInput.value)" class="btn btn-info ">Créer un compte</button>
						</div>
					</div>
					
					<div class="clearfix"></div>
				</form>
			</div>
		</div>
		</div>

		<div class="col-md-2"></div>
		</div>
	</div>
</div>
