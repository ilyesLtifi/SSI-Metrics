<div class="main-content">
    <div class="container-fluid">
         

        <div class="card card-stats">
            <div class="card-header card-header-icon" style="color:lightslategray">
                <div class="card-icon">
                    <i class="material-icons" style="color: ghostwhite;">library_books</i>
                </div>
              

            </div>
            <div class="card-body" *ngIf="sousTaches">
                <div class="tab-content">
                    <div class="tab-pane active" id="profile">
                      <table class="table">
                          <tbody>
                              <tr *ngFor="let sousTache of sousTaches" >
                                  <td style="color:darkgreen; font-size: 15px; text-align: left;"> {{sousTache.clause}}  </td>
                                  <td style="text-align: left; font-family: Arial;  font-size: 15px;"> {{sousTache.label}}</td>
                                
                                  <td *ngIf="sousTache.etat == 'pas mis en oeuvre'" class="text-danger" style="text-align: left;">
                                    {{sousTache.etat}} 
                                  </td>
                                  <td *ngIf="sousTache.etat == 'en cours'" style="text-align: left; color: #2BA8FF">
                                    {{sousTache.etat}} 
                                  </td>
                                  <td *ngIf="sousTache.etat == 'terminÃ©'"  style="text-align: left; color: #4CAF50;">
                                    {{sousTache.etat}}
                                  </td>
                                

                                  <td>
                                    <span class="material-icons" style="color:lightslategray" (click)="onClick()">  add_circle_outline </span>
                                         
                                  </td>

                                 
                              </tr>
                             
                          </tbody>
                      </table>
                    </div>
                  </div>
            </div>
            <div class="card-footer">
                <div class="stats">
                   
                </div>
            </div>
        </div>

    </div>
</div>
